<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Payroll' : 'Add New Payroll'}">Add New Payroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link href="/css/style.css?v=2" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Employee Payroll System</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link fw-bold" th:href="@{/payrolls}">Payroll</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://localhost:8081">Employee Service</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1 th:text="${isEdit ? 'Edit Payroll Record' : 'Add New Payroll Record'}" style="margin-left: 0%;">Add New Payroll Record</h1>
            </div>
        </div>

        <!-- Payroll Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border">
                    <div class="card-header bg-transparent">
                        <h5 th:text="${isEdit ? 'Edit Payroll Information' : 'Payroll Information'}">Payroll Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/payrolls/save}" th:object="${salary}" method="post">
                            <input type="hidden" th:field="*{id}" th:if="${isEdit}">
                            <input type="hidden" th:field="*{createdAt}" th:if="${isEdit}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employeeId" class="form-label">Employee ID *</label>
                                        <input type="number" class="form-control" id="employeeId" 
                                               th:field="*{employeeId}" required 
                                               placeholder="e.g., 1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employeeCode" class="form-label">Employee Code *</label>
                                        <input type="text" class="form-control" id="employeeCode" 
                                               th:field="*{employeeCode}" required 
                                               placeholder="e.g., EMP001">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="basicSalary" class="form-label">Basic Salary *</label>
                                        <input type="number" step="0.01" class="form-control" id="basicSalary" 
                                               th:field="*{basicSalary}" required 
                                               placeholder="e.g., 50000.00">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="allowances" class="form-label">Allowances</label>
                                        <input type="number" step="0.01" class="form-control" id="allowances" 
                                               th:field="*{allowances}" 
                                               placeholder="e.g., 5000.00">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="deductions" class="form-label">Deductions</label>
                                        <input type="number" step="0.01" class="form-control" id="deductions" 
                                               th:field="*{deductions}" 
                                               placeholder="e.g., 2000.00">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="payPeriod" class="form-label">Pay Period</label>
                                        <input type="date" class="form-control" id="payPeriod" 
                                               th:field="*{payPeriod}">
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <a href="/payrolls" class="btn btn-outline-secondary me-3">Cancel</a>
                                <button type="submit" class="btn btn-primary" th:text="${isEdit ? 'Update Payroll' : 'Save Payroll'}">Save Payroll</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Employee Payroll System</p>
        </div>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>

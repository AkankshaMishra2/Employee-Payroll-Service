<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Employee' : 'Add New Employee'}">Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/images/image.png" alt="Employee Payroll System" height="45"></a>
            <div class="navbar-nav ms-auto d-flex flex-row gap-3">
                <a class="nav-link text-black" th:href="@{/}">Dashboard</a>
                <a class="nav-link text-black fw-bold" th:href="@{/employees}">Employees</a>
                <a class="nav-link text-black" th:href="@{/payroll}">Payroll</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col text-center"></div>
                <h1 th:text="${isEdit ? 'Edit Employee' : 'Add New Employee'}" style="margin-left: 12%;" >Add New Employee</h1>
            </div>
        </div>

        <!-- Employee Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border">
                    <div class="card-header bg-light">
                        <h5 th:text="${isEdit ? 'Edit Employee Information' : 'Employee Information'}">Employee Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
                            <input type="hidden" th:field="*{id}" th:if="${isEdit}">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employeeCode" class="form-label">Employee Code *</label>
                                        <input type="text" class="form-control" id="employeeCode" 
                                               th:field="*{employeeCode}" required 
                                               placeholder="e.g., EMP001">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" id="email" 
                                               th:field="*{email}" required 
                                               placeholder="john.doe@company.com">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">First Name *</label>
                                        <input type="text" class="form-control" id="firstName" 
                                               th:field="*{firstName}" required 
                                               placeholder="John">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Last Name *</label>
                                        <input type="text" class="form-control" id="lastName" 
                                               th:field="*{lastName}" required 
                                               placeholder="Doe">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department *</label>
                                        <select class="form-select" id="department" th:field="*{department}" required>
                                            <option value="">Select Department</option>
                                            <option value="IT">IT</option>
                                            <option value="HR">HR</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Operations">Operations</option>
                                            <option value="Sales">Sales</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="position" class="form-label">Position *</label>
                                        <input type="text" class="form-control" id="position" 
                                               th:field="*{position}" required 
                                               placeholder="Software Engineer">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="joinDate" class="form-label">Join Date *</label>
                                        <input type="date" class="form-control" id="joinDate" 
                                               th:field="*{joinDate}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="basicSalary" class="form-label">Basic Salary *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="basicSalary" 
                                                   th:field="*{basicSalary}" required step="0.01" min="0"
                                                   placeholder="75000.00">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a th:href="@{/}" class="btn btn-light border me-md-2">Cancel</a>
                                        <button type="submit" class="btn btn-dark">
                                            <span th:text="${isEdit ? 'Update Employee' : 'Save Employee'}">Save Employee</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5 border-top">
        <div class="container">
            <p>&copy; 2025 Employee Payroll System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

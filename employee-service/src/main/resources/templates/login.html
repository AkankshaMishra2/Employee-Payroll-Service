<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card border">
                    <div class="card-header bg-light text-center py-4">
                        <h3>Employee Payroll System</h3>
                        <p class="mb-0">Please sign in to continue</p>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Enter username" required value="admin">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Enter password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">Sign In</button>
                            </div>
                        </form>
                        
                        <div th:if="${param.error}" class="alert alert-light border mt-3" role="alert">
                            Invalid username or password.
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-light border mt-3" role="alert">
                            You have been logged out successfully.
                        </div>
                        
                        <hr class="my-4">
                        <div class="text-center">
                            <small class="text-muted">
                                Demo Credentials:<br>
                                Username: <strong>admin</strong><br>
                                Password: <strong>admin123</strong>
                            </small>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>&copy; 2025 Employee Payroll System</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
